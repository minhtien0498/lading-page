<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Liên Hệ - Trung Tâm Nghiên Cứu</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
    <!-- Header -->
    <header>
        <nav>
            <div class="logo">
                <img src="images/logo.png" alt="Chemistry Center Logo">
                <h1>Chemistry Center</h1>
            </div>
            <ul class="nav-links">
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="team.html">Team</a></li>
                <li><a href="research.html">Research</a></li>
                <li><a href="publications.html">Publications</a></li>
                <li><a href="courses.html">Courses</a></li>
                <li><a href="contact.html" class="active">Contact</a></li>
            </ul>
            <div class="mobile-menu-btn">
                <span></span>
                <span></span>
                <span></span>
            </div>
        </nav>
    </header>

    <!-- Contact Section -->
    <section class="contact-section">
        <div class="contact-container">
            <h2>Liên Hệ Với Chúng Tôi</h2>
            
            <div class="contact-grid">
                <!-- Contact Info -->
                <div class="contact-info">
                    <!-- Address -->
                    <div class="info-card">
                        <i class="fas fa-map-marker-alt"></i>
                        <h3>Địa Chỉ</h3>
                        <p id="contact-address"></p>
                    </div>

                    <!-- Phone -->
                    <div class="info-card">
                        <i class="fas fa-phone"></i>
                        <h3>Điện Thoại</h3>
                        <div id="contact-phone"></div>
                    </div>

                    <!-- Email -->
                    <div class="info-card">
                        <i class="fas fa-envelope"></i>
                        <h3>Email</h3>
                        <div id="contact-email"></div>
                    </div>

                    <!-- Social Media -->
                    <div class="info-card">
                        <i class="fas fa-share-alt"></i>
                        <h3>Mạng Xã Hội</h3>
                        <div id="social-media"></div>
                    </div>

                    <!-- Working Hours -->
                    <div class="info-card">
                        <i class="fas fa-clock"></i>
                        <h3>Giờ Làm Việc</h3>
                        <div id="working-hours"></div>
                    </div>
                </div>

                <!-- Contact Form -->
                <div class="contact-form">
                    <h3>Gửi Tin Nhắn</h3>
                    <form id="contact-form">
                        <div class="form-group">
                            <label for="name">Họ và Tên</label>
                            <input type="text" id="name" name="name" required>
                        </div>
                        <div class="form-group">
                            <label for="email">Email</label>
                            <input type="email" id="email" name="email" required>
                        </div>
                        <div class="form-group">
                            <label for="phone">Số Điện Thoại</label>
                            <input type="tel" id="phone" name="phone" required>
                        </div>
                        <div class="form-group">
                            <label for="subject">Chủ Đề</label>
                            <input type="text" id="subject" name="subject" required>
                        </div>
                        <div class="form-group">
                            <label for="message">Nội Dung</label>
                            <textarea id="message" name="message" rows="5" required></textarea>
                        </div>
                        <button type="submit" class="submit-btn">Gửi Tin Nhắn</button>
                    </form>
                </div>
            </div>

            <!-- Map Section -->
            <div class="map-section">
                <h3>Bản Đồ</h3>
                <div class="map-container" id="map-container">
                    <!-- Map will be loaded here -->
                </div>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="rich-footer">
        <!-- Footer content -->
    </footer>

    <!-- Scripts -->
    <script src="js/main.js"></script>
    <script src="js/contact.js"></script>
</body>
</html>
